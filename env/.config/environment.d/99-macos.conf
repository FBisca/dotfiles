# macOS-specific environment variables

# macOS system settings
export BASH_SILENCE_DEPRECATION_WARNING=1
export OBJC_DISABLE_INITIALIZE_FORK_SAFETY=1

# Enable better terminal colors
export CLICOLOR=1
export LSCOLORS=ExFxBxDxCxegedabagacad

# Editor settings
export EDITOR=nvim
export VISUAL=nvim
export GIT_EDITOR=nvim

# Pager settings
export PAGER='less -R'
export LESS='-R -X -F'
export MANPAGER='less -R'

# Disable analytics and telemetry
export HOMEBREW_NO_ANALYTICS=1
export HOMEBREW_NO_AUTO_UPDATE=1
export HOMEBREW_NO_ENV_HINTS=1

# Node.js settings
export NODE_ENV=development

# Python settings
export PYTHONDONTWRITEBYTECODE=1
export PYTHONUNBUFFERED=1
export PYTHONPATH="$HOME/.local/lib/python3.13/site-packages:$PYTHONPATH"

# Rust settings
export RUST_BACKTRACE=1

# FZF settings (with fallback for fd)
export FZF_DEFAULT_COMMAND='fd --type f --hidden --follow --exclude .git 2>/dev/null || find . -type f -not -path "*/.*" -not -path "*/node_modules/*"'
export FZF_CTRL_T_COMMAND="$FZF_DEFAULT_COMMAND"
export FZF_DEFAULT_OPTS='--height 40% --layout=reverse --border'

# Shell settings
export SHELL_SESSION_HISTORY=0
export HISTSIZE=10000
export SAVEHIST=10000

# Terminal experience
export TERM=xterm-256color
